[GatherDir]
[PruneCruft]
[ManifestSkip]
[ExtraTests]
[ExecDir]
[ShareDir]
[MakeMaker]
[Manifest]
[TestRelease]
[ConfirmRelease]
[UploadToDuckPAN]
[MetaJSON]
[MetaYAML]

[MetaNoIndex]
directory = t/
directory = xt/
directory = ex/
directory = inc/

[Git::NextVersion]
version_regexp = ^(.+)$
[PkgVersion]
[PodSyntaxTests]
[GithubMeta]
[Repository]
[EOLTests]
trailing_whitespace = 0

[@Git]
tag_format = %v

[PodWeaver]

[Prereqs]
IO::All = 0.46
Text::Xslate = 1.5017
File::ShareDir::ProjectDistDir = 0.3.2
MooX = 0.101
Class::Load = 0.20
Path::Class = 0.26
HTML::Packer = 1.004001
JavaScript::Packer = 1.006003
CSS::Packer = 1.002001
MooX::Options = 3.71
Config::INI = 0.019
JavaScript::Value::Escape = 0
String::ProgressBar = 0.03

[Prereqs / TestRequires]
Test::More = 0.98
